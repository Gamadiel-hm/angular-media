<div class="container-mediap">
  <ng-container *ngTemplateOutlet="card_artist">
  </ng-container>
  <div class="media">
    <div class="media-buttons">
      <i class="uil uil-previous"></i>
      <i class="uil uil-play-circle"></i>
      <i class="uil uil-step-forward"></i>
    </div>
    <div class="media-timiline">
      <label class="timiline-start">00</label>
      <label class="timiline-end">99</label>
      <input type="range">
    </div>
  </div>
</div>

<!-- Template card artist -->
<ng-template #card_artist>
  <div class="card-artist">
    <div class="image">
      <img src="https://cdns-images.dzcdn.net/images/cover/1db3f8f185e68f26feaf0b9d72ff1645/350x350.jpg" alt="imagen1">
    </div>
    <div class="info">
      <label>Track</label>
      <label>Album</label>
    </div>
    <div class="card-icon"><i class="uil uil-heart-alt"></i></div>
  </div>
</ng-template>
